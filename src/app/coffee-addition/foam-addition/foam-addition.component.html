<div class="addition-container">
  <h4 class="label">{{addition.name}}</h4>
  <select class="addition-select" [(ngModel)]="selectedOption" [compareWith]="optionsMatch" (change)="addSelection()">
    <option [ngValue]="undefined">None</option>
    <option *ngFor="let option of addition.options" [ngValue]="option">
      {{option.name}} 
      <ng-container *ngIf="showPrice(option)">
      - {{option.price | currency}}
      </ng-container>
    </option>
  </select>
  <span *ngIf="showCappuccinoMessage" class="nudge" (click)="makeCappuccino()">Make Cappuccino?</span>
</div>
